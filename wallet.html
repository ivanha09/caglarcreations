<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Caglar Creations</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="main.css">

    <link rel="stylesheet" href="./dist/jquery.fontpicker.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous"></script>
    <script src="./dist/jquery.fontpicker.min.js"></script>
    <script src="https://unpkg.com/konva@7.2.1/konva.min.js"></script>
</head>
<body>
        <section class="container">
            <header class="top-nav-spacing">
                <div class="topnav">
                  <div class="logo">
                    <a href="./"><img id="logo-img" src="./img/caglar.svg" alt="" /></a>
                  </div>
                  <a href="./index.html#creations" class="item">Leather Creations</a>
                  <a href="./index.html#our-story" class="item">Our Story</a>
                  <a href="./index.html#leather-care" class="item">Leather Care</a>
                  <a href="./support.html" class="item">Support</a>
                  <a href="javascript:void(0);" class="icon" onclick="myNav()">
                    <i class="fa fa-bars"></i>
                  </a>
                </div>
              </header>
            <div id="personalize-section">
                <h2 id="showcase">Personalized Leather Wallet</h2>
            </div>
                <div id="personalization-app">
                    <div id="canvas-container">
                        <div id="canvas"></div>
                        <p>(Drag text to desired position.)</p>
                    </div>
                    <div id="personalize-ui">
                        <form class="personalize" action="https://httpbin.org/post" method="POST">
                            <div id="tabs-ui">
                                <div>
                                    <button type="button" class="no-button-bottom" id="toggle-first-text-ui">Cover Text</button>
                                </div>
                                <div>
                                    <button type="button" id="toggle-second-text-ui" onclick="toggleSecondTextUi()">Inside Left Text</button>
                                </div>
                                <div>
                                    <button type="button" id="toggle-third-text-ui" onclick="toggleTextUi()">Inside Right Text</button>
                                </div>
                                <div>
                                    <button type="button" id="toggle-file-ui">Image Settings</button> 
                                </div>    
                            </div>
                            <br>
                    
                            <div id="file-ui">
                                    <div>
                                        <label for="file_input">Upload File</label><br>
                                        <input type="file" id="file_input" class="custom-file-input">
                                    </div>
                                    <br>
                                    <div>
                                        <label>Scale Image</label>
                                        <br>
                                        <div class="select-buttons sizeColumn">
                                            <label for="img-size" onclick="imgSizeSelect(.025);">
                                                <input type="radio" id="img-increase" name="img-size">
                                                <div class="ui-center">
                                                    <span class="medium-font">+</span>
                                                    <br>Increase size
                                                </div>
                                            </label>
                                            <label for="img-size" onclick="imgSizeSelect(-.025);">
                                                <input type="radio" id="img-decrease" name="img-size">
                                                <div class="ui-center">
                                                    <span class="medium-font">-</span>
                                                    <br>Decrease size
                                                </div>
                                            </label>
                                            <label for="img-size" onclick="imgSizeSelect(-.25);">
                                                <input type="radio" id="img-decrease-xtwo" name="img-size">
                                                <div class="ui-center">
                                                    <span class="medium-font">--</span>
                                                    <br>Decrease x2
                                                </div>
                                            </label>
                                        </div>
                                    </div>
                                    <br>
                                    <div>
                                        <label>Delete</label>
                                        <br>
                                        <div class="select-buttons sizeColumn">
                                            <label for="img-delete" onclick="imgDeleteSelect();">
                                                <input type="radio" name="img-delete">
                                                <div class="ui-center">
                                                    <span class="icon-size"><i class="far fa-trash-alt"></i></span>
                                                    <br>Delete Image
                                                </div>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                
                            <div id="first-text-ui">
                                <div>
                                    <label for="firstMessage">Personal Message</label><br>
                                    <textarea 
                                    name="first-message"
                                    id="firstMessage"
                                    rows="4"
                                    placeholder="Write your personal message here..."
                                    onchange  
                                    onpropertychange  
                                    onkeyuponpaste oninput="firstMessageChange();"
                                    ></textarea>
                                </div>   
                                <br>
                                <div>
                                    <label>Text Size</label>
                                    <br>
                                    <div class="select-buttons sizeColumn first-size">
                                        <label for="flarge" onclick="firstSizeSelect(this)">
                                            <input type="radio" value="flarge" name="first-size" id="flarge">
                                            <div class="ui-center">
                                                <span class="large-font">Aa</span>
                                                <br>Large
                                            </div>
                                        </label>
                                        <label for="fmedium" onclick="firstSizeSelect(this)" class="selected">
                                            <input type="radio" value="fmedium" name="first-size" id="fmedium" checked="checked">
                                            <div class="ui-center">
                                                <span class="medium-font">Aa</span>
                                                <br>Medium
                                            </div>
                                        </label>
                                        <label for="fsmall" onclick="firstSizeSelect(this)">
                                            <input type="radio" value="fsmall" name="first-size" id="fsmall">
                                            <div class="ui-center">
                                                <span class="small-font">Aa</span>
                                                <br>Small
                                            </div>
                                        </label>
                                    </div>
                                    <label for="custom-first-size">Custom Text Size</label><br>
                                    <input list="custom-first-sizes" name='custom-first-size' id='custom-first-size'>
                                    <datalist id="custom-first-sizes">
                                        <option value="12">Large (mm)</option>
                                        <option value="10">Medium (mm)</option>
                                        <option value="8">Small (mm)</option>
                                    </datalist>    
                                    <br>
                                    <br>
                                    <div>
                                        <label>Rotate</label>
                                        <br>
                                        <div class="select-buttons sizeColumn">
                                            <label for="rotate" onclick="rotateSelect(firstText)">
                                                <input type="radio" id="rotate" name="rotate">
                                                <div class="ui-center">
                                                    <i class="fas fa-sync-alt" class="small-font"></i>
                                                    <br>Rotate
                                                </div>
                                            </label>
                                        </div>
                                    </div>
                                    <br>
                                    <div>
                                        <label>Font Type</label>
                                        <br>
                                        <input id="font1" type="text" name="first-font">
                                    </div>
                                </div>
                            </div>

                            <div id="second-text-ui">
                                <div class="size">
                                    <div class="select-buttons sizeColumn">
                                        <label for="second-text-add" onclick="textAdd(secondText);">
                                            <input type="radio" name="second-text-add">
                                            <div class="ui-center">
                                                <span class="icon-size">+</span>
                                                <br>Add Textbox
                                            </div>
                                        </label>
                                        <label for="img-delete" onclick="textHide(secondText);">
                                            <input type="radio" name="img-delete">
                                            <div class="ui-center">
                                                <span class="icon-size">-</span>
                                                <br>Hide Textbox
                                            </div>
                                        </label>
                                    </div>
                                </div>
                                <br>
                                <div>
                                    <label for="secondMessage">Second Personal Message</label><br>
                                    <textarea 
                                    id="secondMessage"
                                    name="second-message"
                                    rows="4"
                                    placeholder="Write your personal message here..."
                                    onchange  
                                    onpropertychange  
                                    onkeyuponpaste oninput="messageChange(secondText,this);"
                                    ></textarea>
                                </div>
                                <br>
                                <div>
                                    <label>Text Size</label>
                                    <br>
                                    <div class="select-buttons sizeColumn second-size">
                                        <label for="iUpMedium" onclick="secondSizeSelect(this)">
                                            <input type="radio" value="iUpMedium" name="second-size" id='iUpMedium'>
                                            <div class="ui-center">
                                                <span class=medium-font>M</span>
                                                <br>Uppercase
                                            </div>
                                        </label>
                                        <label for="iLoMedium" onclick="secondSizeSelect(this)" class="selected" id='iLoMedium'>
                                            <input type="radio" value="iLoMedium" name="second-size" checked="checked">
                                            <div class="ui-center">
                                                <span class=medium-font>m</span>
                                                <br>Lowercase
                                            </div>
                                        </label>
                                        <label for="iUpSmall" onclick="secondSizeSelect(this)">
                                            <input type="radio" value="iUpSmall" name="second-size" id='iUpSmall'>
                                            <div class="ui-center">
                                                <span class="small-font">S</span>
                                                <br>Uppercase
                                            </div>
                                        </label>
                                        <label for="iLoSmall" onclick="secondSizeSelect(this)">
                                            <input type="radio" value="iLoSmall" name="second-size" id='iLoSmall'>
                                            <div class="ui-center">
                                                <span class="small-font">s</span>
                                                <br>Lowercase
                                            </div>
                                        </label>
                                    </div>
                                    <br>
                                    <div>
                                        <label>Font Type</label>
                                        <br>
                                        <input id="font2" type="text" name="second-font">
                                    </div>
                                </div>
                            </div>

                            <div id="third-text-ui">
                                <div class="size">
                                    <div class="select-buttons sizeColumn">
                                        <label for="second-text-add" onclick="textAdd(thirdText);">
                                            <input type="radio" name="second-text-add">
                                            <div class="ui-center">
                                                <span class="icon-size">+</span>
                                                <br>Add Textbox
                                            </div>
                                        </label>
                                        <label for="img-delete" onclick="textHide(thirdText);">
                                            <input type="radio" name="img-delete">
                                            <div class="ui-center">
                                                <span class="icon-size">-</span>
                                                <br>Hide Textbox
                                            </div>
                                        </label>
                                    </div>
                                </div>
                                <br>
                                <div>
                                    <label for="thirdMessage">Third Personal Message</label><br>
                                    <textarea 
                                    id="thirdMessage"
                                    name="third-message"
                                    rows="4"
                                    placeholder="Write your personal message here..."
                                    onchange  
                                    onpropertychange  
                                    onkeyuponpaste oninput="messageChange(thirdText,this);"
                                    ></textarea>
                                </div>
                                <br>
                                <div>
                                    <label>Text Size</label>
                                    <br>
                                    <div class="select-buttons sizeColumn third-size">
                                        <label for="iUpMediumThree" onclick="sizeSelect(this)">
                                            <input type="radio" value="iUpMedium" name="third-size" id='iUpMediumThree'>
                                            <div class="ui-center">
                                                <span class=medium-font>M</span>
                                                <br>Uppercase
                                            </div>
                                        </label>
                                        <label for="iLoMediumThree" onclick="sizeSelect(this)" class="selected" id='iLoMediumThree'>
                                            <input type="radio" value="iLoMedium" name="third-size" checked="checked">
                                            <div class="ui-center">
                                                <span class=medium-font>m</span>
                                                <br>Lowercase
                                            </div>
                                        </label>
                                        <label for="iUpSmallThree" onclick="sizeSelect(this)">
                                            <input type="radio" value="iUpSmall" name="third-size" id='iUpSmallThree'>
                                            <div class="ui-center">
                                                <span class="small-font">S</span>
                                                <br>Uppercase
                                            </div>
                                        </label>
                                        <label for="iLoSmallThree" onclick="sizeSelect(this)">
                                            <input type="radio" value="iLoSmall" name="third-size" id='iLoSmallThree'>
                                            <div class="ui-center">
                                                <span class="small-font">s</span>
                                                <br>Lowercase
                                            </div>
                                        </label>
                                    </div>
                                    <br>
                                    <div>
                                        <label>Font Type</label>
                                        <br>
                                        <input id="font3" type="text" name="third-font">
                                    </div>
                                </div>
                            </div>
                            <br>
                            <hr>
                            <br>
                                <div id="buttons"><button type="button" id="save">Save as image</button></div>
                        </form>
                    </div>
              </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>

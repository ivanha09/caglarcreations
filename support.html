<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- https://codeconvey.com/responsive-navigation-with-centered-logo/ -->
    <!-- https://stackoverflow.com/questions/40551345/centered-logo-in-navigation-bar -->
    <!-- https://css-tricks.com/creating-sliding-effects-using-sticky-positioning/ -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Caglar Creations</title>
    <link rel="stylesheet" href="normalize.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="main.css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link rel="stylesheet" href="./dist/jquery.fontpicker.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs="
      crossorigin="anonymous"
    ></script>
    <script src="./dist/jquery.fontpicker.min.js"></script>
    <!-- <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script> -->
    <script src="data.js"></script>
    <script src="index.js"></script>
    <script src="contact.js"></script>
  </head>
  <body>
    <header class="top-nav-spacing">
      <div class="topnav">
        <div class="logo">
          <a href="./"><img id="logo-img" src="./img/caglar.svg" alt="" /></a>
        </div>
        <a href="./index.html#creations" class="item">Leather Creations</a>
        <a href="./index.html#our-story" class="item">Our Story</a>
        <a href="./index.html#leather-care" class="item">Leather Care</a>
        <a href="./support.html" class="item">Support</a>
        <a href="javascript:void(0);" class="icon" onclick="myNav()">
          <i class="fa fa-bars"></i>
        </a>
      </div>
    </header>
    <main class="main">
      <section>
        <div class="container">
          <div>
            <h2 class="pt-3">Contact Us</h2>
            <p class="orange pb-3">Please fill out the form.</p>
          </div>
          <form
            id="contact-form"
            action="https://httpbin.org/post"
            method="POST"
          >
            <div class="row">
              <div class="col form-group">
                <label for="name"
                  ><span class="text-mandatory">*</span> Name</label
                >
                <input
                  id="name"
                  class="form-input form-control"
                  name="name"
                  autocomplete="given-name"
                  autofocus
                  tabindex="1"
                  placeholder="Full Name"
                  required
                />
              </div>
            </div>

            <div class="row">
              <div class="col form-group">
                <label for="email"
                  ><span class="text-mandatory">*</span> Email</label
                >
                <input
                  id="email"
                  class="form-input form-control"
                  name="email"
                  autocomplete="email"
                  type="email"
                  tabindex="2"
                  required
                />
              </div>
            </div>

            <div class="row">
              <div class="col form-group">
                <label for="address"
                  ><span class="text-mandatory">*</span> Address</label
                >
                <input
                  id="address"
                  class="form-input form-control"
                  name="address"
                  autocomplete="street-address"
                  type="text"
                  tabindex="3"
                  required
                />
              </div>
            </div>

            <div class="row">
              <div class="col form-group">
                <label for="postal-code"
                  ><span class="text-mandatory">*</span> Postal Code</label
                >
                <input
                  id="postal-code"
                  class="form-input form-control"
                  name="postal-code"
                  autocomplete="postal-code"
                  type="text"
                  placeholder="M2J 2X5"
                  pattern="^[A-Za-z]\d[A-Za-z][ -]?\d[A-Za-z]\d$"
                  tabindex="4"
                  required
                />
                <div class="invalid-feedback">
                  Enter a valid Canadian Postal Code.
                </div>
              </div>

              <!-- - City (use a <datalist> for autocomplete of common Canadian cities) -->
              <div class="col form-group">
                <label for="city"
                  ><span class="text-mandatory">*</span> City</label
                >
                <select
                  id="city"
                  class="form-input form-control"
                  name="city"
                  autocomplete="address-level2"
                  tabindex="5"
                >
                  <option>Calgary</option>
                  <option>Edmonton</option>
                  <option>Montreal</option>
                  <option>Ottawa</option>
                  <option selected>Toronto</option>
                  <option>Vancouver</option>
                  <option>Winnipeg</option>
                </select>
              </div>
            </div>

            <div class="row">
              <div class="col form-group">
                <label class="mr-2" for="reason"
                  ><span class="text-mandatory">*</span> Reason:</label
                >
                <div class="form-check form-check-inline">
                  <input
                    id="reason-question"
                    class="form-input form-check-input"
                    type="radio"
                    name="reason"
                    value="question"
                    tabindex="6"
                    checked
                  />
                  <label class="form-check-label" for="reason-question"
                    >Question</label
                  >
                </div>
                <div class="form-check form-check-inline">
                  <input
                    id="reason-comment"
                    class="form-input form-check-input"
                    type="radio"
                    name="reason"
                    value="comment"
                    tabindex="7"
                  />
                  <label class="form-check-label" for="reason-comment>"
                    >Comment</label
                  >
                </div>
                <div class="form-check form-check-inline">
                  <input
                    id="reason-orderproblem"
                    class="form-input form-check-input"
                    type="radio"
                    name="reason"
                    value="orderproblem"
                    tabindex="8"
                  />
                  <label class="form-check-label" for="reason-orderproblem"
                    >Order Problem</label
                  >
                </div>
              </div>
            </div>

            <div id="orderNumber" class="row">
              <div class="col form-group">
                <label>Order Number</label>
                <input
                  id="order"
                  class="form-input form-control"
                  name="order"
                  placeholder="123456789"
                  pattern="^\d{9}$"
                />
              </div>
            </div>

            <div class="row">
              <div class="col form-group">
                <label for="desc"
                  ><span class="text-mandatory">*</span> Description</label
                >
                <textarea
                  id="desc"
                  class="form-input form-control"
                  name="Description"
                  rows="10"
                  tabindex="9"
                  required
                ></textarea>
              </div>
            </div>
            <input type="hidden" id="ivan" name="hidden" value="Ivan" />

            <div class="d-flex flex-row-reverse pb-2">
              <input
                class="btn button-primary"
                type="submit"
                name="submit"
                value="Submit"
                tabindex="9"
              />
              <input
                class="btn mr-3"
                type="reset"
                name="reset"
                value="Reset"
                tabindex="10"
              />
            </div>
          </form>
        </div>
      </section>
      <footer>
        <div id="social">
          <h3>Follow Us</h3>
          <a href="#"><i class="fab fa-twitter"></i></a>
          <a href="#"><i class="fab fa-facebook-f"></i></a>
          <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
        <div>
          <sub>Copyright Â© 2020 CAGLAR CREATIONS</sub>
        </div>
      </footer>
    </main>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init({
        offset: 120, // offset (in px) from the original trigger point
        disable: "mobile", // accepts following values: 'phone', 'tablet', 'mobile', boolean, expression or function
      });
    </script>
  </body>
</html>
